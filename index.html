<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mind Power English Speaking Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#f5f7fb;color:#222;overflow-x:hidden}

/* ================= NAVBAR ================= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  box-shadow:0 4px 20px rgba(0,0,0,.08);
  position:sticky;
  top:0;
  z-index:1000;
}
.logo{font-weight:bold;font-size:20px;color:#2b0a5f}

.nav-links{
  list-style:none;
  display:flex;
  gap:30px;
}
.nav-links a{
  text-decoration:none;
  color:#333;
  font-weight:500;
  position:relative;
}

/* Hover animation */
.nav-links a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#6a5cff;
  transition:.3s;
}
.nav-links a:hover::after{
  width:100%;
}

/* NAV ACTIONS */
.nav-actions{display:flex;gap:12px;align-items:center}

.login-btn{
  padding:8px 16px;
  border:2px solid #6a5cff;
  background:transparent;
  color:#6a5cff;
  border-radius:8px;
  cursor:pointer;
}
.enquire-btn{
  padding:8px 18px;
  background:#6a5cff;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:90px 60px;
  background:linear-gradient(135deg,#2b0a5f,#7a00ff);
  color:#fff;
  overflow:hidden;
}

/* Gradient blobs */
.blob{
  position:absolute;
  width:320px;
  height:320px;
  background:radial-gradient(circle,#9b7cff,#6a5cff);
  filter:blur(90px);
  opacity:.35;
  animation:float 10s infinite alternate;
}
.blob.one{top:10%;left:5%}
.blob.two{bottom:10%;right:5%;animation-delay:3s}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-60px)}
}

/* Hero content */
.hero-text{max-width:600px;z-index:2}
.hero-text h1{font-size:46px;margin-bottom:15px}
.hero-text h1 span{color:#ffd400}
.hero-text p{font-size:18px;margin-bottom:25px}

.hero-btn{
  padding:14px 26px;
  background:#ffd400;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,212,0,.6)}
  70%{box-shadow:0 0 0 15px rgba(255,212,0,0)}
  100%{box-shadow:0 0 0 0 rgba(255,212,0,0)}
}

/* Glass image */
.hero-image{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  padding:20px;
  border-radius:26px;
  z-index:2;
}
.hero-image img{
  width:320px;
  max-width:100%;
  border-radius:18px;
}

/* ================= ANIMATIONS ================= */
.fade-up{
  opacity:0;
  transform:translateY(30px);
  transition:all .8s ease;
}
.fade-up.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= MODAL ================= */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:14px;
  position:relative;
}
.modal-box h2{margin-bottom:15px}
.modal-box input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
.modal-box button{
  width:100%;
  padding:12px;
  background:#6a5cff;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:10px;
}
.close{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  cursor:pointer;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .hero{flex-direction:column;text-align:center}
  .hero-image{margin-top:30px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Mind Power</div>

  <ul class="nav-links">
    <li><a href="courses.html">Courses</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="nav-actions" id="navActions">
    <button class="login-btn" onclick="openLogin()">Login</button>
    <button class="enquire-btn" onclick="openRegister()">Enquire</button>
  </div>

  <div class="nav-actions" id="userActions" style="display:none;">
    <span id="userEmail"></span>
    <button class="enquire-btn" onclick="logoutUser()">Logout</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="hero-text fade-up">
    <p>Since 1999 • Extraordinary Prep for an Extraordinary Future</p>
    <h1>The Mind Power <br><span>English Speaking Studio</span></h1>
    <p>Spoken English • IELTS • Interviews • Defence Exams</p>
    <button class="hero-btn" onclick="openRegister()">Book Free Demo</button>
  </div>

  <div class="hero-image fade-up">
    <img src="mentor.png" alt="Mentor">
  </div>
</section>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<!-- REGISTER MODAL -->
<div id="registerModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Register</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password (min 6)">
    <button onclick="registerUser()">Register</button>
  </div>
</div>

<!-- UI JS -->
<script>
function openLogin(){loginModal.style.display="flex"}
function openRegister(){registerModal.style.display="flex"}
function closeModal(){loginModal.style.display=registerModal.style.display="none"}

/* Scroll animation */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show")})
},{threshold:.2});
document.querySelectorAll(".fade-up").forEach(el=>observer.observe(el));
</script>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
  apiKey:"AIzaSyC50hINl26vTBvxM7W7TV01MGa36kbLl_U",
  authDomain:"mindpowerenglish.firebaseapp.com",
  projectId:"mindpowerenglish",
  storageBucket:"mindpowerenglish.firebasestorage.app",
  messagingSenderId:"325594660634",
  appId:"1:325594660634:web:77295a682fa13a0767f6a3"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

window.registerUser=()=>{
  if(regPassword.value.length<6){alert("Password min 6 chars");return}
  createUserWithEmailAndPassword(auth,regEmail.value,regPassword.value)
  .then(()=>{alert("Registered successfully");closeModal()})
  .catch(e=>alert(e.message));
};

window.loginUser=()=>{
  signInWithEmailAndPassword(auth,loginEmail.value,loginPassword.value)
  .then(()=>{alert("Login successful");closeModal()})
  .catch(e=>alert(e.message));
};

onAuthStateChanged(auth,user=>{
  if(user){
    navActions.style.display="none";
    userActions.style.display="flex";
    userEmail.innerText=user.email;
  }else{
    navActions.style.display="flex";
    userActions.style.display="none";
  }
});

window.logoutUser=()=>signOut(auth);
</script>

</body>
</html>
