<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mind Power English Speaking Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Luxury Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:#f4f5f7;
  color:#222;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 48px;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(12px);
  box-shadow:0 6px 30px rgba(0,0,0,.08);
  position:sticky;
  top:0;
  z-index:1000;
  border-bottom:1px solid rgba(0,0,0,.05);
}
.logo{
  font-size:20px;
  font-weight:600;
  color:#1a1a2e;
}
.nav-links{
  list-style:none;
  display:flex;
  gap:34px;
}
.nav-links a{
  text-decoration:none;
  color:#222;
  font-weight:500;
  position:relative;
}
.nav-links a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#d4af37;
  transition:.4s;
}
.nav-links a:hover::after{width:100%}

.nav-actions{display:flex;gap:14px;align-items:center}

.login-btn{
  padding:8px 18px;
  border:2px solid #1a1a2e;
  background:transparent;
  color:#1a1a2e;
  border-radius:8px;
  cursor:pointer;
}
.enquire-btn{
  padding:9px 22px;
  background:#1a1a2e;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:100px 70px;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
  overflow:hidden;
}

/* Gradient blobs */
.blob{
  position:absolute;
  width:360px;
  height:360px;
  background:radial-gradient(circle,#d4af37,#6a5cff);
  filter:blur(120px);
  opacity:.18;
  animation:float 12s infinite alternate;
}
.blob.one{top:8%;left:6%}
.blob.two{bottom:10%;right:8%;animation-delay:4s}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-80px)}
}

.hero-text{
  max-width:620px;
  z-index:2;
}
.hero-text p{
  font-size:16px;
  letter-spacing:.5px;
  opacity:.9;
  margin-bottom:18px;
}
.hero-text h1{
  font-family:"Playfair Display",serif;
  font-size:52px;
  line-height:1.2;
  margin-bottom:18px;
}
.hero-text h1 span{
  color:#d4af37;
}
.hero-text .sub{
  font-size:18px;
  margin-bottom:32px;
  opacity:.95;
}

.hero-btn{
  padding:16px 34px;
  background:linear-gradient(135deg,#d4af37,#f5d76e);
  color:#111;
  font-weight:600;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  animation:luxPulse 4s infinite;
}

@keyframes luxPulse{
  0%{box-shadow:0 12px 30px rgba(212,175,55,.35)}
  50%{box-shadow:0 22px 55px rgba(212,175,55,.55)}
  100%{box-shadow:0 12px 30px rgba(212,175,55,.35)}
}

/* Mentor Card (Glass) */
.hero-image{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.15);
  padding:26px;
  border-radius:32px;
  box-shadow:
    0 40px 90px rgba(0,0,0,.45),
    inset 0 0 30px rgba(255,255,255,.05);
  z-index:2;
}
.hero-image img{
  width:320px;
  max-width:100%;
  border-radius:22px;
}

/* ================= FADE ANIMATION ================= */
.fade-up{
  opacity:0;
  transform:translateY(40px);
  transition:all 1.3s cubic-bezier(.19,1,.22,1);
}
.fade-up.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= MODAL ================= */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  padding:32px;
  width:330px;
  border-radius:16px;
  position:relative;
}
.modal-box h2{
  font-family:"Playfair Display",serif;
  margin-bottom:18px;
}
.modal-box input{
  width:100%;
  padding:11px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
.modal-box button{
  width:100%;
  padding:13px;
  background:#1a1a2e;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:12px;
}
.close{
  position:absolute;
  top:12px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .hero{
    flex-direction:column;
    text-align:center;
    padding:80px 30px;
  }
  .hero-image{margin-top:40px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Mind Power</div>

  <ul class="nav-links">
    <li><a href="courses.html">Courses</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="nav-actions" id="navActions">
    <button class="login-btn" onclick="openLogin()">Login</button>
    <button class="enquire-btn" onclick="openRegister()">Enquire</button>
  </div>

  <div class="nav-actions" id="userActions" style="display:none;">
    <span id="userEmail"></span>
    <button class="enquire-btn" onclick="logoutUser()">Logout</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="hero-text fade-up">
    <p>Since 1999 • Extraordinary Prep for an Extraordinary Future</p>
    <h1>The Mind Power<br><span>English Speaking Studio</span></h1>
    <div class="sub">Spoken English • IELTS • Interviews • Defence Exams</div>
    <button class="hero-btn" onclick="openRegister()">Book Free Demo</button>
  </div>

  <div class="hero-image fade-up">
    <img src="mentor.png" alt="Mentor">
  </div>
</section>

<!-- LOGIN -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<!-- REGISTER -->
<div id="registerModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Register</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password (min 6)">
    <button onclick="registerUser()">Register</button>
  </div>
</div>

<!-- UI JS -->
<script>
function openLogin(){loginModal.style.display="flex"}
function openRegister(){registerModal.style.display="flex"}
function closeModal(){loginModal.style.display=registerModal.style.display="none"}

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show")})
},{threshold:.2});
document.querySelectorAll(".fade-up").forEach(el=>observer.observe(el));
</script>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
  apiKey:"AIzaSyC50hINl26vTBvxM7W7TV01MGa36kbLl_U",
  authDomain:"mindpowerenglish.firebaseapp.com",
  projectId:"mindpowerenglish",
  storageBucket:"mindpowerenglish.firebasestorage.app",
  messagingSenderId:"325594660634",
  appId:"1:325594660634:web:77295a682fa13a0767f6a3"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

window.registerUser=()=>{
  if(regPassword.value.length<6){alert("Password min 6 chars");return}
  createUserWithEmailAndPassword(auth,regEmail.value,regPassword.value)
  .then(()=>{alert("Registered successfully");closeModal()})
  .catch(e=>alert(e.message));
};

window.loginUser=()=>{
  signInWithEmailAndPassword(auth,loginEmail.value,loginPassword.value)
  .then(()=>{alert("Login successful");closeModal()})
  .catch(e=>alert(e.message));
};

onAuthStateChanged(auth,user=>{
  if(user){
    navActions.style.display="none";
    userActions.style.display="flex";
    userEmail.innerText=user.email;
  }else{
    navActions.style.display="flex";
    userActions.style.display="none";
  }
});

window.logoutUser=()=>signOut(auth);
</script>

</body>
</html>
