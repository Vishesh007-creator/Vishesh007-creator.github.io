<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mind Power English Speaking Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:#f6fbfd;
  color:#1f2933;
  overflow-x:hidden;
}

/* ========== NAVBAR ========== */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 48px;
  background:#ffffff;
  box-shadow:0 6px 24px rgba(0,0,0,.06);
  position:sticky;
  top:0;
  z-index:1000;
}
.logo{
  font-size:20px;
  font-weight:600;
  color:#0f4c5c;
}
.nav-links{
  list-style:none;
  display:flex;
  gap:32px;
}
.nav-links a{
  text-decoration:none;
  color:#1f2933;
  font-weight:500;
  position:relative;
}
.nav-links a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#c9a227;
  transition:.3s;
}
.nav-links a:hover::after{width:100%}

.nav-actions{display:flex;gap:14px;align-items:center}

.login-btn{
  padding:8px 18px;
  border:2px solid #0f4c5c;
  background:transparent;
  color:#0f4c5c;
  border-radius:8px;
  cursor:pointer;
}
.enquire-btn{
  padding:9px 22px;
  background:#0f4c5c;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ========== HERO SECTION ========== */
.hero{
  position:relative;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:90px 70px;
  background:linear-gradient(180deg,#e8f4f8,#ffffff);
  overflow:hidden;
}

/* Decorative shapes */
.shape{
  position:absolute;
  border-radius:50%;
  opacity:.25;
}
.shape.one{
  width:260px;height:260px;
  background:#c9a227;
  top:-80px;left:-80px;
}
.shape.two{
  width:180px;height:180px;
  background:#0f4c5c;
  bottom:-60px;right:-60px;
}

/* Hero text */
.hero-text{
  max-width:620px;
  z-index:2;
}
.hero-text p{
  font-size:15px;
  letter-spacing:.4px;
  margin-bottom:16px;
  color:#475569;
}
.hero-text h1{
  font-family:Merriweather,serif;
  font-size:44px;
  line-height:1.25;
  margin-bottom:18px;
  color:#0f4c5c;
}
.hero-text h1 span{
  color:#c9a227;
}
.hero-text .sub{
  font-size:17px;
  margin-bottom:28px;
  color:#334155;
}

.hero-btn{
  padding:14px 30px;
  background:#c9a227;
  color:#1f2933;
  font-weight:600;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(201,162,39,.35);
}

/* Mentor Card */
.hero-image{
  background:#ffffff;
  padding:22px;
  border-radius:26px;
  box-shadow:0 30px 60px rgba(0,0,0,.15);
  z-index:2;
}
.hero-image img{
  width:300px;
  max-width:100%;
  border-radius:18px;
}

/* ========== FADE ANIMATION ========== */
.fade-up{
  opacity:0;
  transform:translateY(30px);
  transition:all 1s ease;
}
.fade-up.show{
  opacity:1;
  transform:translateY(0);
}

/* ========== MODALS ========== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  padding:32px;
  width:330px;
  border-radius:16px;
}
.modal-box h2{
  font-family:Merriweather,serif;
  margin-bottom:18px;
  color:#0f4c5c;
}
.modal-box input{
  width:100%;
  padding:11px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #cbd5e1;
}
.modal-box button{
  width:100%;
  padding:13px;
  background:#0f4c5c;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:12px;
}
.close{
  float:right;
  font-size:22px;
  cursor:pointer;
}

/* ========== RESPONSIVE ========== */
@media(max-width:900px){
  .hero{
    flex-direction:column;
    text-align:center;
    padding:70px 28px;
  }
  .hero-image{margin-top:36px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Mind Power</div>

  <ul class="nav-links">
    <li><a href="courses.html">Courses</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="nav-actions" id="navActions">
    <button class="login-btn" onclick="openLogin()">Login</button>
    <button class="enquire-btn" onclick="openRegister()">Enquire</button>
  </div>

  <div class="nav-actions" id="userActions" style="display:none;">
    <span id="userEmail"></span>
    <button class="enquire-btn" onclick="logoutUser()">Logout</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="shape one"></div>
  <div class="shape two"></div>

  <div class="hero-text fade-up">
    <p>Since 1999 • Trusted English Education</p>
    <h1>The Mind Power <br><span>English Speaking Studio</span></h1>
    <div class="sub">Spoken English • IELTS • Interviews • Defence Exams</div>
    <button class="hero-btn" onclick="openRegister()">Book Free Demo</button>
  </div>

  <div class="hero-image fade-up">
    <img src="mentor.png" alt="Mentor">
  </div>
</section>

<!-- LOGIN -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<!-- REGISTER -->
<div id="registerModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Register</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password (min 6)">
    <button onclick="registerUser()">Register</button>
  </div>
</div>

<!-- UI JS -->
<script>
function openLogin(){loginModal.style.display="flex"}
function openRegister(){registerModal.style.display="flex"}
function closeModal(){loginModal.style.display=registerModal.style.display="none"}

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show")})
},{threshold:.2});
document.querySelectorAll(".fade-up").forEach(el=>observer.observe(el));
</script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
  apiKey:"AIzaSyC50hINl26vTBvxM7W7TV01MGa36kbLl_U",
  authDomain:"mindpowerenglish.firebaseapp.com",
  projectId:"mindpowerenglish",
  storageBucket:"mindpowerenglish.firebasestorage.app",
  messagingSenderId:"325594660634",
  appId:"1:325594660634:web:77295a682fa13a0767f6a3"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

window.registerUser=()=>{
  if(regPassword.value.length<6){alert("Password min 6 chars");return}
  createUserWithEmailAndPassword(auth,regEmail.value,regPassword.value)
  .then(()=>{alert("Registered successfully");closeModal()})
  .catch(e=>alert(e.message));
};

window.loginUser=()=>{
  signInWithEmailAndPassword(auth,loginEmail.value,loginPassword.value)
  .then(()=>{alert("Login successful");closeModal()})
  .catch(e=>alert(e.message));
};

onAuthStateChanged(auth,user=>{
  if(user){
    navActions.style.display="none";
    userActions.style.display="flex";
    userEmail.innerText=user.email;
  }else{
    navActions.style.display="flex";
    userActions.style.display="none";
  }
});

window.logoutUser=()=>signOut(auth);
</script>

</body>
</html>
