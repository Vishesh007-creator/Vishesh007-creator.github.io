<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mind Power English Speaking Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#f5f7fb;color:#222}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:#fff;
  box-shadow:0 4px 20px rgba(0,0,0,.08);
}
.logo{font-weight:bold;font-size:18px}
.nav-links{list-style:none;display:flex;gap:25px}
.nav-links a{text-decoration:none;color:#333;font-weight:500}
.nav-actions{display:flex;gap:12px;align-items:center}

.login-btn{
  padding:8px 16px;
  border:2px solid #6a5cff;
  background:transparent;
  color:#6a5cff;
  border-radius:8px;
  cursor:pointer;
}
.enquire-btn{
  padding:8px 18px;
  background:#6a5cff;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* HERO */
.hero{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:80px 60px;
  background:linear-gradient(135deg,#2b0a5f,#7a00ff);
  color:#fff;
}
.hero-text{max-width:600px}
.hero-text h1{font-size:46px;margin-bottom:15px}
.hero-text h1 span{color:#ffd400}
.hero-text p{font-size:18px;margin-bottom:25px}
.hero-btn{
  padding:14px 26px;
  background:#ffd400;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.hero-image{
  background:#fff;
  padding:20px;
  border-radius:24px;
}
.hero-image img{
  width:340px;
  max-width:100%;
  border-radius:18px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:14px;
  position:relative;
}
.modal-box h2{margin-bottom:15px}
.modal-box input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
.modal-box button{
  width:100%;
  padding:12px;
  background:#6a5cff;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}
.close{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{flex-direction:column;text-align:center}
  .hero-image{margin-top:30px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Mind Power</div>

  <ul class="nav-links">
    <li><a href="#">Courses</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <!-- BEFORE LOGIN -->
  <div class="nav-actions" id="navActions">
    <button class="login-btn" onclick="openLogin()">Login</button>
    <button class="enquire-btn" onclick="openRegister()">Enquire</button>
  </div>

  <!-- AFTER LOGIN -->
  <div class="nav-actions" id="userActions" style="display:none;">
    <span id="userEmail" style="font-weight:600;"></span>
    <button class="enquire-btn" onclick="logoutUser()">Logout</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <p>Since 1999 â€¢ Extraordinary Prep for an Extraordinary Future</p>
    <h1>The Mind Power <br><span>English Speaking Studio</span></h1>
    <p>Spoken English â€¢ IELTS â€¢ Interviews â€¢ Defence Exams</p>
    <button class="hero-btn" onclick="openRegister()">Book Free Demo</button>
  </div>

  <div class="hero-image">
    <img src="mentor.png" alt="Mentor">
  </div>
</section>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">Ã—</span>
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<!-- REGISTER MODAL -->
<div id="registerModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">Ã—</span>
    <h2>Register</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password (min 6 chars)">
    <button onclick="registerUser()">Register</button>
  </div>
</div>

<!-- UI JS -->
<script>
function openLogin(){document.getElementById("loginModal").style.display="flex";}
function openRegister(){document.getElementById("registerModal").style.display="flex";}
function closeModal(){
  document.getElementById("loginModal").style.display="none";
  document.getElementById("registerModal").style.display="none";
}
</script>

<!-- ðŸ”¥ FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC50hINl26vTBvxM7W7TV01MGa36kbLl_U",
  authDomain: "mindpowerenglish.firebaseapp.com",
  projectId: "mindpowerenglish",
  storageBucket: "mindpowerenglish.firebasestorage.app",
  messagingSenderId: "325594660634",
  appId: "1:325594660634:web:77295a682fa13a0767f6a3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* REGISTER */
window.registerUser = function(){
  const email=document.getElementById("regEmail").value.trim();
  const pass=document.getElementById("regPassword").value.trim();

  if(email===""||pass===""){alert("Fill all fields");return;}
  if(pass.length<6){alert("Password must be 6+ characters");return;}

  createUserWithEmailAndPassword(auth,email,pass)
    .then(()=>{
      alert("Registration successful! Now login.");
      closeModal();
    })
    .catch(e=>alert(e.message));
}

/* LOGIN */
window.loginUser = function(){
  const email=document.getElementById("loginEmail").value.trim();
  const pass=document.getElementById("loginPassword").value.trim();

  if(email===""||pass===""){alert("Fill all fields");return;}

  signInWithEmailAndPassword(auth,email,pass)
    .then(()=>{
      alert("Login successful!");
      closeModal();
    })
    .catch(e=>alert(e.message));
}

/* AUTH STATE (SHOW USER) */
onAuthStateChanged(auth,(user)=>{
  if(user){
    document.getElementById("navActions").style.display="none";
    document.getElementById("userActions").style.display="flex";
    document.getElementById("userEmail").innerText=user.email;
  }else{
    document.getElementById("navActions").style.display="flex";
    document.getElementById("userActions").style.display="none";
  }
});

/* LOGOUT */
window.logoutUser=function(){
  signOut(auth).then(()=>alert("Logged out"));
}
</script>

</body>
</html>
